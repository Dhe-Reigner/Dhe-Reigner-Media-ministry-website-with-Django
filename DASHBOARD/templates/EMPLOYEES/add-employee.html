{% extends 'DASHBOARD/base.html' %}

{% load static %}

{% block content %}

<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Employees</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="{% url 'EMPLOYEES/employee' %}">Employees</a></li>
<li class="breadcrumb-item active">Add Employees</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form action="{% url 'EMPLOYEES/employee' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Basic Details</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Employee ID</label>
        <input type="text" class="form-control" name="id_number">
</div>
</div>
<div class="col-12 col-sm-6">
    <div class="form-group">
    <label>Employee Image</label>
    <input type="file" class="form-control" name="employee_image" accept="image/*">
    </div>
    </div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Name</label>
<input type="text" class="form-control" name="name">
</div>
</div>
<div class="col-12 col-sm-6">
    <div class="form-group">
    <label>ID Image</label>
    <input type="file" class="form-control" name="id_image" accept="image/*">
    </div>
    </div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Gender</label>
<select class="form-control" name="gender">
<option>Male</option>
<option>Female</option>
<option>Others</option>
</select>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Date</label>
<input type="date" class="form-control" name="date">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Mobile Number</label>
<input type="text" class="form-control" name="mobile_number">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Assignment</label>
<input type="text" class="form-control" name="assignment">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Qualification</label>
<input class="form-control" type="text" name="qualification">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Experience</label>
<input class="form-control" type="text" name="experience">
</div>
</div>
<div class="col-12">
<h5 class="form-title"><span>Login Details</span></h5>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>

{% endblock %}
